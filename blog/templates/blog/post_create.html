<!--
post_create.html
- Displays form for creating new posts
- Using Bootstrap Form Styling
-->


{% extends 'blog/base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}


<h3 class="fw-bold mb-3">Create New Post</h3>


<div class="card p-4 shadow-sm">
<form method="POST">
{% csrf_token %}


<!-- form.as_p is used for simplicity -->
<!-- If needed we can style each input manually -->
<div class="mb-3">
{{ form.as_p }}
</div>


<button class="btn btn-success">Publish</button>
</form>
</div>


{% endblock %}
