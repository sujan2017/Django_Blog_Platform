<!--
base.html
- Main layout template.
- Loads Bootstrap CDN
- Defines the Navbar + Container
- All other templates (blog/accounts) will extend this.
-->

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}My Blog{% endblock %}</title>

<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS  -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

<!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'post_list' %}"> Blogs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_list' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
                <li><form class="d-flex ms-3" method="get" action="{% url 'post_list' %}">
                    <input
                        class="form-control me-2"
                        type="search"
                        name="q"
                        placeholder="Search blogs..."
                        value="{{ request.GET.q }}"
                    >
                    <button class="btn btn-outline-light" type="submit">
                        Search
                    </button>
                </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
</nav>

<!-- Main Container -->
<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
